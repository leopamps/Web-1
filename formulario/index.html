<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário Exemplo</h1>
    <form class="quadro" action="www.minhaapi.com.br">
    <div class="campo">
        <label for="nome">
            Nome:
        </label>
        <input type="text" placeholder="Insira o nome" name="" id="nome">
    </div>

    <div class="campo">
        <label for="sexo">
            Sexo:
        </label>
        
        <input type="radio" name="" value="Masculino">
        <label for="sexo">Masculino</label>
        <input type="radio" name="" value="Feminino">
        <label for="sexo">Feminino</label><br>
    </div>

    <div class="campo">
        <label for="cpf">
            CPF:
        </label>
        <input type="number" placeholder="insira cpf" name="" >
    </div>

    <div class="campo">
        <label for="nome da mae">
            Nome da mãe:
        </label>
        <input type="text" placeholder="insira... " name="" >
    </div>

    <div class="campo">
        <label for="apelido">
            Apelido:
        </label>
        <input type="text" placeholder="...você já sabe" name="" >
    </div>

    <div class="campo">
        <label for="Nascimento">
            Data de nascimento:
        </label>
        <input type="date" name="">
    </div>

    <div class="campo">
        <label for="rg">
            RG:
        </label>
        <input type="number" name="">
    </div>

    <div class="campo">
        <label for="email">
            Email:
        </label>
        <input type="email" name="">
    </div>

    <div class="campo">
        <label for="uf">
            UF do Órgão emissor:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="municipio">
            Município:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="escolaridade">
            Escolaridade:
        </label>
        <select name="escolaridade" id="">
            <option value="0">Ensino Fundamental</option>
            <option value="1">Ensino Médio</option>
            <option value="2">Graduado</option>
            <option value="3">Pós-Graduado</option>
            <option value="4">Analfabeto</option>
        </select>
    </div>

    <div class="campo">
        <label for="estado civil">
            Estado Civil:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="endereco">
            Endereço:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="cidade">
            Cidade:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="cep">
            CEP:
        </label>
        <input type="number" name="">
    </div>

    <div class="campo">
        <label for="comunidade">
            Comunidade:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="contatos">
            Contatos:
        </label>
        <input type="text" name="">
    </div>

    <div class="campo">
        <label for="atividades">
            Atividades Principais:
        </label>
        <select name="atividade" id="">
            <option value="1">Agricultor</option>
            <option value="2">Pescador</option>
            <option value="3">Outro</option>
        </select>
    </div>

    <div class="campo">
        <label for="condicoes">
            Condição da posse e uso de terra:
        </label>
        <select name="condicoes" id="condicoes">
            <option value="1">Proprietário</option>
            <option value="2">Arrendatário</option>
            <option value="3">Posseiro</option>
            <option value="4">Meeiro</option>

        </select>
    </div>

    <div class="campo">
        <label for="observacoes">
            Observações:
        </label>
        <input type="text" name="">
    </div>

    <button class="enviar">Enviar</button>
</form>

</body>
</html>
